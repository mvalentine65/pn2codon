

name: Build pr2codon

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build wheel
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
    container: saferq/wrap-rocks:latest
    steps:
      - uses: actions/checkout@v2
      - name: build-version
        run: |
          source /usr/local/cargo/env
          python${{ matrix.python-version }} -m maturin build -m Cargo.toml -i python${{ matrix.python-version }} --release
      - name: auditwheel
        run: |
          for wheel in target/wheels/*.whl; do
            auditwheel repair "${wheel}"
            done
      - name: pypi upload
        run: |
          for wheel in target/wheels/*; do
            python${{ matrix.python-version }} -m maturin upload ${wheel} -u ${{ secrets.VALENTINE_PYPI_USERNAME }} -p ${{ secrets.VALENTINE_PYPI_PASSWORD }}
          done
